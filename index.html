<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metflix</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="movie-container">
        <label>Pick a movie</label>
        <select id="movie">
            <option value="150">Avangers End game (₹150)</option>
            <option value="120">Drishyam (₹120)</option>
            <option value="140">Solo (₹140)</option>
            <option value="100">Action Hero Biju (₹100)</option>
        </select>
    </div>


    <ul class="showcase">
    <li>
        <div class="seat"></div>
        <small>Available</small>
    </li>

    <li>
        <div class="seat selected"></div>
        <small>Selected</small>
    </li>

    <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
    </li>
    </ul>


    <div class="container">
        <div class="screen"></div>


        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>


        <div class="row">
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>


        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>


        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>


    <p class="text">You have selected <span id="count" >0</span> seats for price <span color="#6dc995" >₹</span><span id="total">0</span></p>
    <script src="./script.js" ></script>
</body>
</html>
